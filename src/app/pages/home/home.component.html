
<app-header></app-header>
<div class="container">
    <form
      class="form-inline mt-4 d-flex justify-content-center"
      (ngSubmit)="handleGenerateUser()"
    >
      <div class="form-group" style="text-align: center">
        <label for="userName" style="color: grey; font-size: 30px;">User Name</label>
        <input
          [(ngModel)]="userName"
          type="text"
          id="userName"
          class="form-control mx-sm-3"
          name="userName"
        />
      </div>&nbsp; &nbsp; &nbsp;
      <button type="submit" class="btn btn-primary">Find User</button>
    </form>
  
    <!-- to render error -->
    <div *ngIf="error" class="alert alert-danger m-5" role="alert">
      {{ error }}
    </div>
  
    <div class="row mt-3" *ngIf="user">
      <div class="col col-md-4">
        <app-usercard [user]="user"></app-usercard>
      </div>
      <div class="col col-md-8">
        <app-repos [repoUrl]="user.repos_url"></app-repos>
      </div>
    </div>
  </div>
  

<app-footer></app-footer>
