<div class="col-sm-12 main">
    <div class="col-sm-6">
        <form class="border-bottom" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" ngModel required    >
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label  class="form-label">Password</label>
              <input type="password" name = "password" class="form-control" ngModel required >
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" ngModel required >
              <label class="form-check-label" >Check me out</label>
            </div>
           <div style="text-align:center" > <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
          </form>
    </div>
</div>
